<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Construcciones SofSura</title>
</head>
<body>
    <div class="container text-center pb-3 pt-5">
        <h1>Bienvenido Arquitecto</h1>
        <p>Ingresa los datos de la solicitud de construcción que deseas realizar</p>
        <p>Recuerda que las construcciones inician el día siguiente a cuando la creas o termina la orden anterior</p>
    </div>
    
    <div class="container pt-5">
        <form>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo de construcción</label>
                <select class="form-select" id="inputGroupSelect01" required>
                    <option value="" selected disabled>--Selecciona el tipo de construcción--</option>
                  <option value="0">Casa</option>
                  <option value="1">Lago</option>
                  <option value="2">Cancha de futbol</option>
                  <option value="3">Edificio</option>
                  <option value="4">Gimnasio</option>
               
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input id="coordenadaX" type="number" class="form-control" placeholder="Coordenada X" aria-label="Username" required>
                <span class="input-group-text">Y</span>
                <input id="coordenadaY" type="number" class="form-control" placeholder="Coordenada Y" aria-label="Server" required>
              </div>
            <div class="text-center pt-2">
                <button  class="btn btn-primary" onclick="postData(event)">Crear solicitud de construcción</button>

            </div>
          </form>
    </div>

    
    <div class="container text-center pt-5"> 
        <button onclick="showReport()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogo1">MOSTRAR REPORTE DE SOLICITUDES DE CONSTRUCCION</button>
    
        <div class="modal fade" id="dialogo1">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- cabecera del diálogo -->
              <div class="modal-header">
                <h4 class="modal-title">Título del diálogo</h4>
                <button type="button" class="close" data-dismiss="modal">X</button>
              </div>
        
              <!-- cuerpo del diálogo -->
              <div class="modal-body" id="modalisimo">
                Contenido del diálogo.
              </div>
        
              <!-- pie del diálogo -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
        
            </div>
          </div>
        </div> 
            <button class="btn btn-secondary" onclick="finishDate()">Mostrar fecha de finalizacion del proyecto</button>
      </div>

      <div class="container text-center pt-2">
        
    </div>
    

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
